<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>iPhone 15 Repair - Phase 4: Disconnecting</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            font-family: 'Inter', sans-serif;
            pointer-events: none;
            color: #333;
        }

        #instructions {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #sub-instructions {
            font-size: 1em;
            color: #555;
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div id="info">
        <div id="instructions">Phase 4: Disconnecting the Old Screen</div>
        <div id="sub-instructions">
            1. Remove Connector Cover (Y000 screws).<br>
            2. <strong>Disconnect Battery FIRST</strong> (Prevent short circuits).<br>
            3. Disconnect Screen Cables.
        </div>
    </div>
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf5f5f7);
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(50, 80, 50);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 0, 0);
        controls.update();

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6); scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(50, 100, 50); dirLight.castShadow = true;
        scene.add(dirLight);

        // Materials
        const pcbMat = new THREE.MeshStandardMaterial({ color: 0x224422, roughness: 0.8 });
        const metalMat = new THREE.MeshStandardMaterial({ color: 0xaaaaaa, metalness: 0.8, roughness: 0.2 });
        const batteryMat = new THREE.MeshStandardMaterial({ color: 0x111111, roughness: 0.4 });
        const connectorMat = new THREE.MeshStandardMaterial({ color: 0x333333 });

        // Logic Board Area
        const board = new THREE.Mesh(new THREE.BoxGeometry(30, 1, 60), pcbMat);
        scene.add(board);

        // Battery
        const battery = new THREE.Mesh(new THREE.BoxGeometry(20, 3, 50), batteryMat);
        battery.position.set(30, 0, 0); // To the side
        // scene.add(battery); // Just showing logic board focus

        // Connector Cover (Metal Plate)
        const cover = new THREE.Mesh(new THREE.BoxGeometry(10, 0.5, 20), metalMat);
        cover.position.set(-5, 2, 0);
        scene.add(cover);

        // Screws (Y000)
        const screwGeo = new THREE.CylinderGeometry(0.5, 0.5, 1, 8);
        const s1 = new THREE.Mesh(screwGeo, metalMat); s1.position.set(-8, 3, -8);
        const s2 = new THREE.Mesh(screwGeo, metalMat); s2.position.set(-2, 3, -8);
        const s3 = new THREE.Mesh(screwGeo, metalMat); s3.position.set(-5, 3, 8);
        scene.add(s1); scene.add(s2); scene.add(s3);

        // Connectors (Underneath)
        const battConn = new THREE.Mesh(new THREE.BoxGeometry(4, 1, 4), connectorMat); battConn.position.set(-5, 1, 5);
        const screenConn1 = new THREE.Mesh(new THREE.BoxGeometry(4, 1, 4), connectorMat); screenConn1.position.set(-5, 1, -2);
        const screenConn2 = new THREE.Mesh(new THREE.BoxGeometry(4, 1, 4), connectorMat); screenConn2.position.set(-5, 1, -6);
        scene.add(battConn); scene.add(screenConn1); scene.add(screenConn2);

        // Cables (Ribbons)
        const ribbonGeo = new THREE.BoxGeometry(4, 0.2, 10);
        const battRibbon = new THREE.Mesh(ribbonGeo, new THREE.MeshStandardMaterial({ color: 0x000000 }));
        battRibbon.position.set(-5, 1, 12);
        scene.add(battRibbon);

        // Spudger
        const spudger = new THREE.Mesh(new THREE.BoxGeometry(2, 2, 30), new THREE.MeshStandardMaterial({ color: 0x111111 }));
        spudger.position.set(10, 10, 10);
        spudger.rotation.set(Math.PI / 4, 0, -Math.PI / 4);
        scene.add(spudger);

        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.02;

            // 1. Remove Screws
            if (time < 2) {
                s1.position.y += 0.1; s2.position.y += 0.1; s3.position.y += 0.1;
            }
            // 2. Remove Cover
            else if (time < 4) {
                cover.position.y += 0.1;
                cover.position.x += 0.1;
            }
            // 3. Spudger Disconnects Battery
            else if (time < 6) {
                spudger.position.set(-5, 3, 5); // Move to battery conn
                if (time > 5) battRibbon.rotation.x = -0.2; // Pop up
            }

            controls.update();
            renderer.render(scene, camera);
        }
        animate();
        window.addEventListener('resize', () => { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); });
    </script>
</body>

</html>
